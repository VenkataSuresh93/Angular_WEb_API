
<p class="display-6 text-center text-secondary mt-0">Login Form</p>
<div class="col-md-10 col-md-offset-3" style="margin-left: 402px;">
<form [formGroup] = "EmployeeLogins" (ngSubmit) = "onClickSubmit(EmployeeLogins.value)" ><br>  
  
    <div class="control-group">
      <label class="control-label col-sm-2"  for="username">Username:</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="username" formControlName="userName" autocomplete="off" required>
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
                          
    <div class="control-group">
      <label class="control-label" for="password">Password:</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" formControlName="password"autocomplete="off" minlength="6" maxlength="15" required>
        <p class="help-block">Password should be at least 6 characters</p>
      </div>
    </div>
                          
    <div class="control-group">
      <label class="control-label"  for="password_confirm">Confirm Password</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" autocomplete="off" minlength="6" maxlength="15" required>
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
       <button type="submit" [disabled]="!EmployeeLogins.valid" class="btn btn-primary" style="margin-right:5px;">Save</button>                               
</form>
</div>
